<div
  data-sly-use.teaser="com.jolt.core.models.ContentBlockModel"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  class="content-block__container"
>
  <div class="col-md-4" data-sly-test.imagePath="${teaser.imagePath}">
    <img
      src="${teaser.imagePath}"
      alt="About Us"
      class="d-none d-md-block img-fluid cmp-models__image"
    />
  </div>
  <div class="cmp-resources__card">
    <p
      class="cmp-resources__card-text"
      data-sly-test.pretitle="${teaser.pretitle}"
    >
      ${teaser.pretitle}
    </p>
    <p
      class="cmp-resources__card-heading"
      data-sly-test.title="${teaser.title}"
    >
      ${teaser.title}
    </p>
    <p class="cmp-resources__card-text">
      ${teaser.description @ context = 'html' || "Body copy, suggested 100
      characters, Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut
      et."}
    </p>
    <div data-sly-test.buttonText="${teaser.buttonText}">
      <a
        href="${teaser.buttonLink || '#'}"
        class="btn btn-primary fw-bold cmp-resources__card-btn"
        >${teaser.buttonText}</a
      >
    </div>
    <div data-sly-test.linkURL="${teaser.linkURL}">
      <a href="${teaser.linkURL || '#'}" class="cmp-resources__card-link"
        >Learn more></a
      >
    </div>
  </div>
</div>
