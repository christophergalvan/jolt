<div data-sly-use.footer="com.jolt.core.models.FooterModel">
    <footer class="cmp-footer">
        <div class="container">
            <div class="cmp-footer__main-nav">
                <div class="row">
                    <div class="col-lg-7">
                        <nav class="nav" data-sly-list.item="${footer.topLinks}">
                            <a class="nav-link p-0" href="${item.link}">${item.title}</a>
                        </nav>
                    </div>
                    <div class="col-lg-5">
                        <ul class="list-inline d-lg-flex justify-content-end">
                            <li class="list-inline-item"><a href="#"><span class="d-block cmp-footer__icon cmp-footer__icon-fb"></span></a></li>
                            <li class="list-inline-item"><a href="#"><span class="d-block cmp-footer__icon cmp-footer__icon-tw"></span></a></li>
                            <li class="list-inline-item"><a href="#"><span class="d-block cmp-footer__icon cmp-footer__icon-lk"></span></a></li>
                            <li class="list-inline-item"><a href="#"><span class="d-block cmp-footer__icon cmp-footer__icon-yt"></span></a></li>
                            <li class="list-inline-item"><a href="#"><span class="d-block cmp-footer__icon cmp-footer__icon-in"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cmp-footer__secondary-nav">
                <nav class="cmp-navigation__nav nav" data-sly-list.item="${footer.bottomLinks}">
                    <a class="nav-link p-0" href="${item.link}">${item.title}</a>
                </nav>
            </div>
            <div class="cmp-footer__copyright">
                <p class="cmp-text__paragraph"
                   data-sly-unwrap="${footer.isRichText}">${footer.text @ context = footer.isRichText ? 'html' : 'text'}</p>
            </div>
        </div>
    </footer>
</div>
