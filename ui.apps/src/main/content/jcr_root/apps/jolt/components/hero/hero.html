<section
         data-sly-use.teaser="com.jolt.core.models.HeroModel"
         data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
         data-sly-use.imageTemplate="image.html"

         class="cmp-hero"
>
    <div class="container">
        <div class="d-flex flex-column justify-content-center cmp-hero__content" style="${teaser.backgroundImage @ context='styleString'} background-size:cover;">
            <p class="fw-bold cmp-hero__subtitle" >${teaser.pretitle || "Access Networking"}</p>
            <h1 class="fw-bold cmp-hero__heading" >${teaser.title || "Always-on, always-secure connectivity"}</h1>
            <p class="cmp-hero__text" >${teaser.description @ context = 'html' || "Bridge the gap between business and IT with intent-based networking."}</p>
        </div>
    </div>
</section>
